

<!-- Button trigger modal -->
<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">A continuación se le mostrará su perfil de inversión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <i class="fas fa-envelope fa-2x"></i>
              <label for="exampleInputEmail1">Ingrese su correo electrónico y le enviaremos la información de su perfil
                y portafolio óptimo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar correo electrónico" name="correo"[(ngModel)]="correo">
            </div>
            <!-- <input type="text" placeholder="ingresa correo" name="correo" [(ngModel)]="correo"> -->
            <button class="btn btn-primary" type="submit" (click)="sendEmail()">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
