<div class="card mt-5">
  <div class="card-body">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>     
      <div class="form-group">
        <label for="nameClient">Nombres y Apellidos</label>
        <input type="text" class="form-control" name="nameClient" #nameClient="ngModel" [(ngModel)]="model.nameClient"
          [ngClass]="{ 'is-invalid': f.submitted && nameClient.invalid }" required placeholder="Ingresar Nombre">
        <div *ngIf="f.submitted && nameClient.invalid" class="invalid-feedback">
          <div *ngIf="nameClient?.errors.required">El nombre es requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label class="phone" for="exampleCheck1">Teléfono</label>
        <input type="number" class="form-control" name="phone" #phone="ngModel" minlength="7" maxlength="11"
          [(ngModel)]="model.phone" [ngClass]="{'is-invalid': f.submitted && phone.invalid }" required>
        <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
          <div *ngIf="phone?.errors.required">El teléfono es requerido</div>
          <div *ngIf="phone?.errors.minlength">El mínimo es 7</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" name="email" email #email="ngModel" [(ngModel)]="model.email"
          [ngClass]="{'is-invalid': f.submitted && email.invalid }" required>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email?.errors.required">Su email es requerido</div>
          <div *ngIf="email?.errors.email">Email incorrecto</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="born" #born="ngModel" [(ngModel)]="model.born" [ngClass]="{'is-invalid': f.submitted && born.invalid }"
          required>
        <div *ngIf="f.submitted && born.invalid" class="invalid-feedback">
          <div *ngIf="born?.errors.required">Ingrese fecha de registro</div>
        </div>
      </div>
      <div class="form-group">
        <label for="genero">Género</label><br>
        <select class="form-control" name="gender" [ngClass]="{ 'is-invalid': f.submitted && gender.valid && model.gender == '0'}"
          [(ngModel)]="model.gender" #gender="ngModel" required>
          <option [ngValue]="'0'">Seleccionar</option>
          <option [ngValue]="'Femenimo'">Femenino</option>
          <option [ngValue]="'Masculino'">Masculino</option>
        </select>
        <div *ngIf="f.submitted && gender.valid || model.gender == '0'" class="invalid-feedback m-0">
          <label *ngIf="model.gender == '0'">Seleccionar su estado civil</label>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit" (click)="open(content)">
          <i class="fas fa-plus-circle"></i> REGISTRARME
        </button>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="dateOfBirth">La informacion se le envió a su correo</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="sendEmail()">Save</button>
          </div>
        </ng-template>
        <!-- Necesito reseterar el servicio  -->
        <button class="btn btn-secondary ml-2" type="reset" (click)="resetForm()">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>
    </form>

  </div>
</div>
